<template name="questions">
	<ul class="accordion" data-accordion role="tablist">
		<!-- Each question will be shown here -->
		{{#each questions}}
			<li class="accordion-navigation">
				<a href="#panel-{{i}}" role="tab" id="panel-{{i}}-heading" aria-controls="panel-{{i}}">{{question}}</a>
				<div id="panel-{{i}}" class="content" role="tabpanel" aria-labelledby="panel-{{i}}-heading">
					{{answer}}
				</div>
			</li>
		{{/each}}
	</ul>
</template>
